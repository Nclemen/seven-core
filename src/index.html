<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/seven-core.esm.js"></script>
  <script nomodule src="/build/seven-core.js"></script>
  <link rel="stylesheet" href="/build/seven-core.css"/>
</head>
<body>
  <div class="flex justify-center">
    <div class="mb-3 xl:w-96">
      <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>


      <svn-label owner="textone">please enter your name</svn-label>
      <svn-text-input center el_id="textone" value="test@email.com" name="text"
                      placeholder="jack"></svn-text-input>

      <svn-label owner="texttwo"> two</svn-label>
      <svn-textarea focus txtid="texttwo"></svn-textarea>
      <!--    <svn-text-input center value="tester@email.com" name="text" placeholder="test@example.org" disabled="true"></svn-text-input>-->

    </div>
  </div>
</body>
</html>
